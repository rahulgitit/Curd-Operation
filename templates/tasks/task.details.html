{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{ title }}</h3>
            </div>
            <div class="card-body">
                {{ task.title }}
                {{ task.description }}
                {{ task.completed }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
